<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AutoTrack - Кузовной ремонт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #ffffff;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #splash img {
            width: 80%;
            height: auto;
            object-fit: contain;
        }

        #splash.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #app {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: #1a1a1a;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            color: #666;
        }

        .form-group input {
            height: 48px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 0 16px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #2A5CFF;
        }

        .btn {
            height: 48px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-auth {
            background: #2A5CFF;
            color: white;
            margin-top: 8px;
        }

        .btn:active {
            opacity: 0.8;
        }

        .main-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: none;
        }

        .main-content.visible {
            display: block;
        }

        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="splash">
    <img src="Screen.png" alt="AutoTrack Logo">
</div>

<div id="app">
    <!-- Контент будет загружен скриптом -->
</div>

<script>
    // Проверяем поддержку функций Telegram WebApp
    const isSupportedVersion = window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.version >= 6.1;
    const tg = window.Telegram?.WebApp || {
        showAlert: (msg) => alert(msg),
        ready: () => {},
        expand: () => {}
    };

    // Конфигурация пользователей
    const users = {
        '1': { password: '1', role: 'user' },
        '2': { password: '2', role: 'admin' }
    };

    // Инициализация приложения
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.getElementById('splash').classList.add('hidden');
            initApp();
        }, 1500);
    });

    function initApp() {
        // Создаем базовую структуру приложения
        const app = document.getElementById('app');
        app.innerHTML = `
            <div id="auth-view" class="auth-container">
                <div class="auth-card">
                    <h2 class="auth-title">Авторизация</h2>
                    <div class="auth-form">
                        <div class="form-group">
                            <label for="login">Логин</label>
                            <input type="text" id="login" placeholder="Введите логин">
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" placeholder="Введите пароль">
                        </div>
                        <button class="btn btn-auth" id="loginBtn">Войти</button>
                    </div>
                </div>
            </div>

            <div id="main-view" class="main-content">
                <div class="car-card">
                    <h1>Добро пожаловать в AutoTrack</h1>
                    <p>Ваш автомобиль находится в ремонте.</p>
                    <button class="btn btn-auth" onclick="logout()">Выйти</button>
                </div>
            </div>
        `;

        // Назначаем обработчики событий
        document.getElementById('loginBtn').addEventListener('click', handleLogin);

        // Инициализируем Telegram WebApp, если доступно
        try {
            tg.ready();
            tg.expand();
            if (tg.enableClosingConfirmation) tg.enableClosingConfirmation();
        } catch (e) {
            console.error('Telegram WebApp error:', e);
        }
    }

    function handleLogin() {
        const login = document.getElementById('login').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!login || !password) {
            tg.showAlert('Введите логин и пароль');
            return;
        }

        if (users[login] && users[login].password === password) {
            // Успешная авторизация
            document.getElementById('auth-view').style.display = 'none';
            document.getElementById('main-view').classList.add('visible');

            if (users[login].role === 'admin') {
                showAdminPanel();
            }
        } else {
            tg.showAlert('Неверный логин или пароль');
        }
    }

    function showAdminPanel() {
        const adminPanel = document.createElement('div');
        adminPanel.className = 'admin-panel';
        adminPanel.innerHTML = `
            <h2>Административная панель</h2>
            <p>Вы вошли как администратор</p>
            <button class="btn btn-auth" onclick="logout()">Выйти</button>
        `;
        document.getElementById('app').appendChild(adminPanel);
    }

    function logout() {
        document.getElementById('main-view').classList.remove('visible');
        document.getElementById('auth-view').style.display = 'flex';
        const adminPanel = document.querySelector('.admin-panel');
        if (adminPanel) adminPanel.remove();
        document.getElementById('login').value = '';
        document.getElementById('password').value = '';
    }

    // Глобальные функции
    window.logout = logout;
</script>
</body>
</html>
