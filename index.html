<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTrack</title>
    <style>
        /* Nuclear CSS Reset */
        #splash,
        #auth-view,
        #app,
        #admin-panel {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }

        #auth-view.show,
        #app.show,
        #admin-panel.show {
            display: flex !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Basic styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- Splash Screen -->
<div id="splash">
    <img src="splash-image.jpg" alt="Loading" style="width:100%;height:100%;object-fit:cover;">
</div>

<!-- Auth Form -->
<div id="auth-view" class="container">
    <div class="auth-form">
        <h2>Вход в систему</h2>
        <form id="login-form">
            <div>
                <label>Логин:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label>Пароль:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>
</div>

<!-- Main App Template -->
<template id="app-template">
    <div id="app" class="show">
        <!-- Вставьте сюда ВЕСЬ HTML вашего основного приложения -->
        <div class="main-content">
            <!-- Ваш существующий контент -->
            <h1>Главный экран</h1>
            <div class="car-card">
                <!-- Содержимое карточки автомобиля -->
            </div>
        </div>

        <div id="history-view">
            <!-- Содержимое истории -->
        </div>

        <div id="profile-view">
            <!-- Содержимое профиля -->
        </div>

        <div class="tabbar">
            <!-- Ваша навигация -->
        </div>
    </div>
</template>

<!-- Admin Panel Template -->
<template id="admin-template">
    <div id="admin-panel" class="show">
        <h1>Админ-панель</h1>
        <p>Здесь будет интерфейс администратора</p>
        <button class="btn-logout">Выйти</button>
    </div>
</template>

<script>
    // FINAL WORKING SCRIPT
    document.addEventListener('DOMContentLoaded', function() {
        // 1. Show auth form after splash
        setTimeout(() => {
            const splash = document.getElementById('splash');
            if (splash) splash.remove();

            const authForm = document.getElementById('auth-view');
            if (authForm) authForm.classList.add('show');

            // 2. Handle login
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.onsubmit = function(e) {
                    e.preventDefault();
                    handleLogin();
                };
            }
        }, 1000);

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if ((username === '1' && password === '1') ||
                (username === '2' && password === '2')) {

                // Remove auth form
                const authForm = document.getElementById('auth-view');
                if (authForm) authForm.remove();

                // Show appropriate interface
                if (username === '2') {
                    const adminPanel = document.getElementById('admin-template').content.cloneNode(true);
                    document.body.appendChild(adminPanel);
                } else {
                    const app = document.getElementById('app-template').content.cloneNode(true);
                    document.body.appendChild(app);
                    initMainApp();
                }
            } else {
                alert('Неверный логин или пароль');
            }
        }

        function initMainApp() {
            // Initialize your main app components here
            console.log('Main app initialized');
        }
    });
</script>
</body>
</html>
