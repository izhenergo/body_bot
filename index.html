<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AutoTrack - Кузовной ремонт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #ffffff;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #splash img {
            width: 80%;
            max-width: 300px;
            height: auto;
        }

        #auth-view {
            width: 100%;
            height: 100vh;
            display: none; /* Сначала скрыто */
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
        }

        /* Ваши оригинальные стили */
        .car-card {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            margin: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        /* Стили админ-панели */
        .admin-panel {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="splash">
    <img src="Screen.png" alt="AutoTrack Logo">
</div>

<div id="auth-view">
    <div class="auth-card">
        <h2 class="auth-title">Авторизация</h2>
        <div class="auth-form">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль">
            </div>
            <button class="btn-auth" id="loginBtn">Войти</button>
        </div>
    </div>
</div>

<!-- Контейнер для основного приложения -->
<div id="original-app" style="display:none;">
    <!-- Вставьте ВЕСЬ ваш оригинальный HTML-код приложения здесь -->
    <div class="main-content">
        <div class="car-card">
            <h2>Ваше оригинальное приложение</h2>
            <!-- Все ваши элементы интерфейса -->
            <button onclick="logout()">Выйти</button>
        </div>
    </div>
</div>

<!-- Контейнер для админ-панели -->
<div id="admin-panel" style="display:none;">
    <div class="admin-panel">
        <h1>Административная панель</h1>
        <button onclick="logout()">Выйти</button>
    </div>
</div>

<script>
    // Конфигурация пользователей
    const users = {
        '1': { password: '1', role: 'user' },  // Доступ к оригинальному приложению
        '2': { password: '2', role: 'admin' }  // Доступ к админ-панели
    };

    // Инициализация
    document.addEventListener('DOMContentLoaded', function() {
        // Показываем сплеш-скрин, затем авторизацию
        setTimeout(function() {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('auth-view').style.display = 'flex';
            }, 500);
        }, 1500);

        // Обработчик входа
        document.getElementById('loginBtn').addEventListener('click', handleLogin);
    });

    function handleLogin() {
        const login = document.getElementById('login').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!users[login] || users[login].password !== password) {
            alert('Неверный логин или пароль');
            return;
        }

        // Скрываем авторизацию
        document.getElementById('auth-view').style.display = 'none';

        // Проверяем роль пользователя
        if (users[login].role === 'admin') {
            document.getElementById('admin-panel').style.display = 'block';
        } else {
            document.getElementById('original-app').style.display = 'block';
        }
    }

    function logout() {
        // Скрываем все и показываем авторизацию
        document.getElementById('original-app').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('auth-view').style.display = 'flex';
        document.getElementById('login').value = '';
        document.getElementById('password').value = '';
    }

    window.logout = logout;
</script>
</body>
</html>
