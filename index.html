<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AutoTrack - Кузовной ремонт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #ffffff;
        }

        #splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        #splash img {
            width: 80%;
            max-width: 300px;
            height: auto;
        }

        #auth-view {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #f5f5f5;
        }

        .auth-card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .auth-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn-auth {
            width: 100%;
            height: 48px;
            background: #2A5CFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 16px;
        }

        #main-view {
            display: none;
            width: 100%;
            height: 100vh;
            overflow: auto;
        }

        /* Ваши оригинальные стили приложения */
        .car-card {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            margin: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        /* Добавьте остальные ваши стили здесь */
    </style>
</head>
<body>
<div id="splash">
    <img src="Screen.png" alt="AutoTrack Logo">
</div>

<div id="auth-view" style="display: none;">
    <div class="auth-card">
        <h2 class="auth-title">Авторизация</h2>
        <div class="auth-form">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль">
            </div>
            <button class="btn btn-auth" id="loginBtn">Войти</button>
        </div>
    </div>
</div>

<div id="main-view">
    <!-- Здесь будет ваше оригинальное приложение -->
    <div class="main-content">
        <div class="car-card">
            <h2>Ваше приложение загружено!</h2>
            <p>Здесь должен быть ваш оригинальный контент</p>
            <button class="btn-auth" onclick="logout()">Выйти</button>
        </div>
    </div>
</div>

<script>
    // Конфигурация пользователей
    const users = {
        '1': { password: '1', role: 'user' },
        '2': { password: '2', role: 'admin' }
    };

    // Инициализация приложения
    document.addEventListener('DOMContentLoaded', function() {
        // Инициализация Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        // Показываем сплеш-скрин на 1.5 секунды
        setTimeout(function() {
            document.getElementById('splash').style.opacity = '0';

            // После исчезновения сплеш-скрина показываем авторизацию
            setTimeout(function() {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('auth-view').style.display = 'flex';
            }, 500);
        }, 1500);

        // Обработчик кнопки входа
        document.getElementById('loginBtn').addEventListener('click', handleLogin);
    });

    function handleLogin() {
        const login = document.getElementById('login').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!login || !password) {
            alert('Введите логин и пароль');
            return;
        }

        if (users[login] && users[login].password === password) {
            // Успешная авторизация
            document.getElementById('auth-view').style.display = 'none';

            if (users[login].role === 'admin') {
                showAdminScreen();
            } else {
                // Для пользователя "1" загружаем оригинальное приложение
                loadOriginalApp();
            }
        } else {
            alert('Неверный логин или пароль');
        }
    }

    function loadOriginalApp() {
        // Здесь должна быть загрузка вашего оригинального приложения
        document.getElementById('main-view').style.display = 'block';

        // В реальном коде здесь нужно загрузить все ваши оригинальные HTML-структуры
        console.log('Оригинальное приложение загружено для пользователя 1');
    }

    function showAdminScreen() {
        document.getElementById('main-view').innerHTML = `
            <div style="padding: 20px; text-align: center;">
                <h1>Административная панель</h1>
                <button class="btn-auth" onclick="logout()">Выйти</button>
            </div>
        `;
        document.getElementById('main-view').style.display = 'block';
    }

    function logout() {
        document.getElementById('main-view').style.display = 'none';
        document.getElementById('auth-view').style.display = 'flex';
        document.getElementById('login').value = '';
        document.getElementById('password').value = '';
    }

    // Глобальные функции
    window.logout = logout;
</script>
</body>
</html>
