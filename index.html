<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AutoTrack - Кузовной ремонт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            background: #f5f5f5;
            color: #333;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Стили для сплеш-скрина */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        #splash img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 20%;
        }

        #splash.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        /* Основные стили приложения */
        #app {
            width: 100%;
            min-height: 100vh;
            display: none;
            flex-direction: column;
            padding: 16px;
            padding-top: max(16px, env(safe-area-inset-top));
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }

        #app.visible {
            display: flex;
        }

        /* Стили для карточек */
        .car-card, .history-card {
            background: #fff;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .history-card {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .history-card:active {
            transform: scale(0.98);
            box-shadow: 0 1px 6px rgba(0,0,0,0.1);
        }

        /* Стили для каруселей с фотографиями */
        .carousel, .history-carousel {
            position: relative;
            width: 100%;
            height: 220px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
            background: #f0f0f0;
        }

        .history-carousel {
            height: 200px;
            margin: 12px 0;
        }

        .carousel-inner, .history-carousel-inner {
            display: flex;
            transition: transform 0.3s ease;
            height: 100%;
        }

        .carousel-item, .history-carousel-item {
            min-width: 100%;
            height: 100%;
            flex-shrink: 0;
            position: relative;
        }

        .carousel-item img, .history-carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeIn 0.5s ease-out;
        }

        /* Подписи к фотографиям */
        .history-carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            font-size: 13px;
            text-align: center;
        }

        /* Информация об автомобиле */
        .car-model, .history-car-model {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #1a1a1a;
        }

        .car-number, .history-car-number {
            font-size: 14px;
            color: #666;
            background: #f7f7f7;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .history-date {
            font-size: 14px;
            color: #666;
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.9);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Адаптация для планшетов и десктопов */
        @media (min-width: 768px) {
            .carousel {
                height: 280px;
            }
            .history-carousel {
                height: 240px;
            }
        }

        /* Остальные стили (таймлайн, кнопки и т.д.) */
        .status-timeline {
            position: relative;
            padding-left: 24px;
            margin-bottom: 24px;
        }

        .timeline-line {
            position: absolute;
            left: 11px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e0e0e0;
            z-index: 1;
        }

        .timeline-fill {
            position: absolute;
            left: 11px;
            top: 0;
            height: 62.5%;
            width: 2px;
            background: #4CAF50;
            z-index: 2;
            transition: height 0.5s ease;
        }

        .timeline-current {
            position: absolute;
            left: 11px;
            top: 62.5%;
            height: 12.5%;
            width: 2px;
            background: #2A5CFF;
            z-index: 3;
        }

        /* ... (остальные стили остаются без изменений) ... */

        /* Таббар */
        .tabbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(56px + env(safe-area-inset-bottom));
            background: #fff;
            display: flex;
            border-top: 1px solid #e0e0e0;
            z-index: 100;
        }

        .tabbar-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 12px;
            text-decoration: none;
        }

        .tabbar-item.active {
            color: #2A5CFF;
        }

        .tabbar-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        /* Поддержка iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }
            #app {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
<div id="splash">
    <img src="Screen.png" alt="AutoTrack Logo">
</div>

<div id="app">
    <div class="main-content">
        <div class="car-card">
            <div class="carousel" id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="bmw_x5_front.webp" alt="BMW X5 - вид спереди" loading="lazy">
                    </div>
                    <div class="carousel-item">
                        <img src="bmw_x5_side.webp" alt="BMW X5 - вид сбоку" loading="lazy">
                    </div>
                </div>
            </div>

            <div class="car-info">
                <div class="car-model">BMW X5 (G05)</div>
                <div class="car-number">А123БВ777</div>
            </div>

            <!-- Таймлайн и другие элементы главной страницы -->
            <!-- ... -->
        </div>
    </div>

    <!-- История посещений -->
    <div id="history-view" style="display: none;">
        <div class="history-header">
            <h2>История посещений</h2>
        </div>

        <div class="history-items">
            <div class="history-card" onclick="showVisitDetail(1)">
                <div class="history-date">15.04.2023 - 25.04.2023</div>
                <div class="history-car-info">
                    <div class="history-car-model">BMW X5 (G05)</div>
                    <div class="history-car-number">А123БВ777</div>
                </div>

                <div class="history-carousel">
                    <div class="history-carousel-inner">
                        <div class="history-carousel-item">
                            <img src="bmw_damage.webp" alt="До ремонта" loading="lazy">
                            <div class="history-carousel-caption">До ремонта</div>
                        </div>
                        <div class="history-carousel-item">
                            <img src="bmw_repaired.webp" alt="После ремонта" loading="lazy">
                            <div class="history-carousel-caption">После ремонта</div>
                        </div>
                    </div>
                </div>

                <div class="history-work-list">
                    <h3>Выполненные работы:</h3>
                    <ul>
                        <li>Ремонт правого переднего крыла</li>
                        <li>Замена правой передней фары</li>
                    </ul>
                </div>
            </div>

            <!-- Другие карточки истории -->
            <!-- ... -->
        </div>
    </div>

    <!-- Таббар -->
    <div class="tabbar">
        <a href="#" class="tabbar-item active" id="main-tab">
            <svg class="tabbar-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z" fill="currentColor"/>
            </svg>
            Главная
        </a>
        <a href="#" class="tabbar-item" id="history-tab">
            <svg class="tabbar-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V8H19V19Z" fill="currentColor"/>
            </svg>
            История
        </a>
        <a href="#" class="tabbar-item">
            <svg class="tabbar-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
            </svg>
            Профиль
        </a>
    </div>
</div>

<script>
    // JavaScript код остается без изменений
    // ... (как в предыдущих версиях) ...
</script>
</body>
</html>
